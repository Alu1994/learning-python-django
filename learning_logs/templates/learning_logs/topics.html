{% extends "learning_logs/base.html" %}

{%block content%}
    <h3>Tópicos:</h3>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>Não há tópicos adicionados.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new-topic' %}">Adicionar novos Tópicos</a>

{%endblock content%}
